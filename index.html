<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo Interiores</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img src="img/mesa1.jpg" alt="Imagen 1" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/mesa2.jpg" alt="Imagen 2" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/mesa3.jpg" alt="Imagen 3" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/mesa4.jpg" alt="Imagen 4" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/mesa5.jpg" alt="Imagen 5" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/mesa6.jpg" alt="Imagen 6" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/mesa7.jpg" alt="Imagen 7" class="img-fluid">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".col-md-3");
            for (let i = 0; i < images.length; i += 4) {
                const row = document.createElement("div");
                row.classList.add("row");
                for (let j = i; j < i + 4; j++) {
                    if (j < images.length) {
                        const col = document.createElement("div");
                        col.classList.add("col-md-3");
                        col.appendChild(images[j].firstElementChild.cloneNode(true));
                        row.appendChild(col);
                    }
                }
                document.querySelector(".container").appendChild(row);
            }
        });
    </script>
    
</body>
</html>
